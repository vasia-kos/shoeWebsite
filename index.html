<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="page1">
      <div class="navbar">
        <ul>
          <li><a href="">Home</a></li>
          <li><a href="">Shoes</a></li>
          <li><a href="">About</a></li>
          <img id="cart" src="supermarket.png" />
        </ul>
      </div>
      <div class="product">
        <div class="description">
          <div class="title">
            <h1>RUN FASTER</h1>
            <p>Made for high speed running</p>
            <button class="shopNow">Shop Now</button>
            <button id="learnMore">Learn More</button>
          </div>
        </div>
        <div class="shoeImg">
          <img id="shoes" src="shoes.png" alt="" />
        </div>
      </div>
    </div>
    <div class="page2">
      <div class="product">
        <div class="description">
          <div class="title2">
            <h1>AIR BOOST</h1>
            <p>Designed for maximum speed</p>
            <p>
              With a soft Lightweight finish to give you the extra boost of
              speed
            </p>
            <p>Price : $189</p>
            <button class="shopNow">Shop Now</button>
          </div>
        </div>
        <div class="shoeImg">
          <img id="shoes" src="shoes 2.png" alt="" />
        </div>
      </div>
    </div>
    <div class="page3">
      <div class="contact">
        <div class="title3"><p>Contact Us</p></div>
        <div class="form">
          <form id="form" action="">
            <p>Name</p>
            <br />
            <input type="text" />
            <p>Email</p>
            <br />
            <input type="text" />
            <p>Message</p>
            <br />
            <input id="input1" type="text" />
          </form>
          <button class="shopNow">Shop Now</button>
        </div>
      </div>
    </div>
  </body>
</html>
